<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="exit(null)">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Escolha um Icone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of [1,2,3,4,5,6,7,8]" size="4" (click)="chooseIcon(i)">
        <img src="assets/icon/icons-licao/{{i}}.svg" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
